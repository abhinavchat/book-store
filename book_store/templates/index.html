{% extends 'base.html' %}
{% block appcontent %}
<h1>Book Catalogue</h1>
{% if books %}
<span>Number of books: <b>{{ count }}</b></span> <br>
<input type="text" id="tblSearch" onkeyup="app.searchBooks()" placeholder="Search by title or Author(s)..">
<div class="scrollable">
    <table id="tblBooks" class="table table-striped table-bordered searchable">
        <thead>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th>Author(s)</th>
            <th></th>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><img src="{{ book.preview_url }}" alt="" style="height:50px; width:40px;"></td>
                <td><a href="{{ url_for('book', id = book.id) }}">{{ book.title }}</a></td>
                <td>{{ book.description }}</td>
                <td>{{ book.authors }}</td>
                <td><a href="{{ url_for('delete_book', id=book.id) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock %}
