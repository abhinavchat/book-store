{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block appcontent %}
    {% if book %}
    <div class="jumbotron">
        <div class="row">
            <h1>{{ book.title }}</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ book.preview_url }}" alt="">
            </div>
            <div class="col-md-6">
                <ul>
                    <li><i>{{ book.description }}</i></li>
                    <li>{{ book.pages }}</li>
                    <li>{{ book.authors }}</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
        </div>
    </div>
    {% endif %}
{% endblock %}
